
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{ story.story_title }}</h4>
  </div>
  
  <div class="modal-body">

   	{% for contribution in story_contributions %}
		<p>{{ contribution.contribution_text|linebreaks }}</p>
	{% empty %}
		<p class="text-center bg-warning">İçeri yok</p>
	{% endfor %}


  </div>

  <div class="modal-footer">
	<div class="row">
	  <div class="col-md-2">
			<button class="btn btn-default btn-info" data-dismiss="modal">Kapat</button>	  
	  </div>

	  <div class="col-md-10 text-right" id="LikeDislikeBtn">

		{% if story_contributions %}
	      <button type="button" class="btn btn-primary btn-xl js-btn-like" 
	                data-url="{% url 'story_update_like' pk=story.id %}">
	        <span class="glyphicon glyphicon-thumbs-up"></span>
	      </button>

	      <button type="button" class="btn btn-danger btn-xl js-btn-dislike" 
	                data-url="{% url 'story_update_dislike' pk=story.id %}">
	        <span class="glyphicon glyphicon-thumbs-down"></span>
	      </button>
		{% endif %}

	   </div>
	</div>
  </div>
