{% for story in storys %}
  <tr>
    <td><span data-url="{% url 'story_view' pk=story.id %}" href="{% url 'story_view' pk=story.id %}" class="js-sort-title">{{ story.story_title }}</span></td>
    <td>{{ story.create_time|date:"d.m.Y" }}</td>
    <td>{{ story.show_count }}</td>
    <td>{{ story.good_count }}</td>
    <td>{{ story.bad_count }}</td>
    <td>{{ story.contribution_count }}</td>
    <td style="width: 50px">
      <button type="button"
              class="btn btn-warning btn-sm js-new-cont"
              data-url="{% url 'new_cont_create' pk=story.id %}">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No book</td>
  </tr>
{% endfor %}
