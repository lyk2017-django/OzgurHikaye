{% extends 'base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'ozgur_modul/js/storys.js' %}"></script>
{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-primary js-create-story" data-url="{% url 'story_create' %}">
        <span class="glyphicon glyphicon-plus"></span>
        Yeni Hikaye Başlat
      </button>
    </div>


    <div class="col-md-8 text-right">
    <div class="form-group">
        <div class="input-group">
        <input type="text" class="form-control" data-url="{% url 'arama_yap' %}" name="ara" id="ara" value="" placeholder="Arama yap...">
        <span class="input-group-addon" id="start-date"><span class="glyphicon glyphicon-search"></span></span>
    </div>
    </div>


    </div>
  </div>




  <table class="table" id="storys-table">
    <thead>
      <tr>
        <th><a href="{% url 'sort_list' sirala='title' %}">Başlık</a></th>
        <th><a href="{% url 'sort_list' sirala='date' %}">Zaman</a></th>
        <th class="text-center"><a href="{% url 'sort_list' sirala='view' %}">Görüntülenme</a></th>
        <th class="text-center"><a href="{% url 'sort_list' sirala='like' %}">Beğenilme</a></th>
        <th class="text-center"><a href="{% url 'sort_list' sirala='dislike' %}">Beğenilmeme</a></th>
        <th class="text-center"><a href="{% url 'sort_list' sirala='cont' %}">Katkı</a></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% include 'ozgur_modul/includes/partial_story_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
